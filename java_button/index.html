<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <br />
      <br />
      <img src="http://placekitten.com/300/200" alt="kitten in snow" />
      <p class="instruction">
        This project is inside a small container, you can click to add to the
        counter or hold down the button to speed up the counter.
      </p>
      <h2 id="h22">Select your color <span id="colorOutput"></span></h2>
      <label for="red">red:</label>
      <input type="range" id="rangeRed" value="0" min="0" max="225" />
      <label for="green">green:</label>
      <input type="range" id="rangeGreen" value="139" min="0" max="225" />
      <br />
      <label for="blue">blue:</label>
      <input type="range" id="rangeBlue" value="168" min="0" max="225" />
      <br />
      <button class="large red button" onclick="btnPressed()">Button</button>
      <p>Clicks: <a id="clicks">0</a></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
